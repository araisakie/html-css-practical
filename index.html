<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <h1><a href="index.html">My Profile</a></h1>
        <nav>
          <ul>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#works">Works</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <img id="main-img" src="images/main.png" alt="カメラの画像">

        <section id="about">
          <h2 class="h2-text">About</h2>
          <div id="about-main">
            <div id="about-left">
              <img id="profile-img" src="images/about.png" alt="プロフィール画像">
            </div>
            <div id="about-right">
              <p>Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        
        <section id="works">
          <h2 class="h2-text">Works</h2>
          <div id="works-main">
            <div class="item">
              <img src="images/works1.png" alt="日本海画像">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="item">
              <img src="images/works2.png" alt="御嶽山画像">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="item">
              <img src="images/works3.png" alt="京都の街並み画像">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
